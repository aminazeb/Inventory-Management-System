name: Laravel Format & Test

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write    # Needed to push code style changes back to the PR branch

jobs:
  format-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4.11'
          extensions: mbstring, bcmath, pdo_mysql
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress
      
      - name: Check style (dry run)
        run: |
          composer require --dev friendsofphp/php-cs-fixer
          vendor/bin/php-cs-fixer fix app --diff --dry-run

      # - name: Run PHP-CS-Fixer and commit changes
      #   run: |
      #     composer require --dev friendsofphp/php-cs-fixer
      #     vendor/bin/php-cs-fixer fix app
      #     if [ -n "$(git status --porcelain)" ]; then
      #       git config --global user.name "github-actions[bot]"
      #       git config --global user.email "github-actions[bot]@users.noreply.github.com"
      #       git add app
      #       git commit -m "Apply PHP-CS-Fixer formatting"
      #       git push
      #     fi

      - name: Prepare environment file
        run: cp .env.example .env

      - name: Set environment variables for testing
        run: |
          php artisan key:generate
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=testing/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=root/' .env

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run Feature tests
        run: php artisan test --testsuite=Feature
